<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrumKit</title>
</head>

<body>

    <div>
        <audio src="./Sounds/boom.wav" controls id="boom"></audio>
        <audio src="./Sounds/clap.wav" controls id="clap"></audio>
        <audio src="./Sounds/hihat.wav" controls id="hihat"></audio>
        <audio src="./Sounds/kick.wav" controls id="kick"></audio>
        <audio src="./Sounds/openhat.wav" controls id="openhat"></audio>
        <audio src="./Sounds/ride.wav" controls id="ride"></audio>
        <audio src="./Sounds/snare.wav" controls id="snare"></audio>
        <audio src="./Sounds/tink.wav" controls id="tink"></audio>
        <audio src="./Sounds/tom.wav" controls id="tom"></audio>
    </div>

    <div>
        <div class="soundSchema">
            <p class="soundSchemaElement">Boom: <b>1</b></p>
            <p class="soundSchemaElement">Clap: <b>2</b></p>
            <p class="soundSchemaElement">Hihat: <b>3</b></p>
            <p class="soundSchemaElement">Kick: <b>4</b></p>
            <p class="soundSchemaElement">Openhat: <b>5</b></p>
            <p class="soundSchemaElement">Ride: <b>6</b></p>
            <p class="soundSchemaElement">Snare: <b>7</b></p>
            <p class="soundSchemaElement">Tink: <b>8</b></p>
            <p class="soundSchemaElement">Tom: <b>9</b></p>
        </div>

        <div>
            <button class="notRecordingButton" id="playRecordingButton"></button>
            <button class="playPickedButton">Graj Wybrane</button>
        </div>
            
        <div class="recordsContainer">
            <div class="recordContainer" id="HiddenRecord">
                <div class="recordContainerButtonsContainer">
                    <button class="deleteButton">Usun</button>
                    <button class="playButton">Graj</button>
                    <input class="pickedCheckbox" type="checkbox">
                </div>
            </div>
        </div>
    </div>
    <script src="main.js" type="module"></script>
</body>
</html>
