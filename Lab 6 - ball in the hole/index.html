<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ball In The Hole</title>
</head>
<body>
    <div class="scoreboard">
      <div>Czas: <span id="timer">00:00</span></div>
      <div id="scoreBin">Wynik: <span id="score">0</span></div>
      <div>Najlepszy wynik: <span id="highscore">0</span></div>
    </div>
    <div class="playBoard">
      <div id="informationText">
        <h1>
          Sprawdz ile razy jestes w stanie trafic do dziury w minute!
        </h1>
        <button id="start">Start</button>
      </div>
      <div class="container">
        <div id="ball"></div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
